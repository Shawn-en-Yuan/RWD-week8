<div class="container pt-2 pt-md-5">
    <h2 class="h3 text-primary text-center pt-8 mb-5 mb-lg-3">立即預約</h2>
    <div class="container mb-6">
        <div class="row">
            <div class="col-4 col-md-2 offset-md-3">
                <p class="text-primary bg-success rounded-pill text-center py-2">選擇方案</p>
            </div>
            <div class="col-4 col-md-2">
                <p class="text-white bg-primary  rounded-pill text-center py-2">填寫資料</p>
            </div>
            <div class="col-4 col-md-2">
                <p class="text-primary bg-success rounded-pill text-center py-2">完成預約</p>
            </div>
        </div>
    </div>
    <p class="text-primary text-center mb-5" >您選擇的是 <span class="h5 text-secondary text-center">首次體驗課程-基礎</span></p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3 ">
            <form action="" class="text-dark">
                <p>1. 是否接觸過瑜珈?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">是</label>
                </div>
                <div class="form-check form-check-inline mb-6">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio1">否</label>
                </div>
                <p>2. 想改善的生活問題?</p>
                <div class="mb-3">
                    <div class="form-check form-check-inline me-0">
                        <input class="form-check-input " type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">肌耐力不足</label>
                    </div>
                    <div class="form-check form-check-inline me-0">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio1">柔軟度不佳</label>
                    </div>
                    <div class="form-check form-check-inline me-0">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio1">壓力大  </label>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="form-check form-check-inline me-0">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">姿勢不正 </label>
                    </div>
                    <div class="form-check form-check-inline me-0">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio1">睡眠品質差</label>
                    </div>
                    <div class="form-check form-check-inline me-0">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio1">注意力不足</label>
                    </div>
                </div>
                <p>3. 每週累積運動量約為多少？</p>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">150 分鐘以上</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio1">75~150 分鐘</label>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">30~75 分鐘</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio1">30 分鐘以下</label>
                    </div>
                </div>
                <p>4. 上課預約報到日</p>
                <p>若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                <input type="text" class="form-control border border-secondary text-primary mb-7" value="MM/DD/YYYY"id="exampleInputDate" aria-describedby="inputDate">
                <p>5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label text-primary">姓名</label>
                        <input type="text" class="form-control border border-secondary text-primary" placeholder="請輸入您的姓名" id="exampleName" aria-describedby="nameHelp">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label text-primary">年齡</label>
                        <input type="text" class="form-control border border-secondary text-primary" placeholder="請輸入您的年齡" id="exampleName" aria-describedby="nameHelp">
                    </div>
                </div>
                <label for="sexSelect" class="form-label text-primary d-block mb-2">性別</label>
                <select id="sexSelect" class="form-select text-primary mb-3 border-secondary" aria-label="Default select example">
                    <option valve="female" selected>女</option>
                    <option value="male">男</option>
                </select>
                <label for="exampleInputEmail1" class="form-label text-primary">電子信箱</label>
                <input type="email" class="form-control border-secondary mb-3" id="exampleInputEmail1" placeholder="email@example.com" aria-describedby="emailHelp"> 
                <label for="exampleInputPhone" class="form-label text-primary">手機號碼</label>
                <input type="text" class="form-control border-secondary mb-6" id="InputPhone" placeholder="0912-345-678">
                <div class="d-grid gap-2 mb-8">
                    <button type="submit" class="btn btn-secondary "><a class="text-white" href="reserveFinish.html">送出</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
